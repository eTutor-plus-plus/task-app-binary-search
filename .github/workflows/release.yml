# Releases the App
name: Release App

# Run on merged pull request
on:
  pull_request:
    types:
      - closed

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && startsWith(github.event.pull_request.title, 'chore(publish):')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Clean and Compile with maven
        run: mvn -s ${{ github.workspace }}/.github/workflows/maven-settings.xml -B clean compile --file pom.xml
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Build with Maven
        run: mvn -s ${{ github.workspace }}/.github/workflows/maven-settings.xml -B package -DskipTests --file pom.xml
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Split PR title
        env:
          MSG: ${{ github.event.pull_request.title }}
        id: split
        run: echo "VERSION=${MSG##*v}" >> "$GITHUB_OUTPUT"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/*.jar
            pom.xml
          tag_name: "v${{ steps.split.outputs.VERSION }}"
          prerelease: ${{ contains(github.event.pull_request.title, '-') }}
          generate_release_notes: true
          draft: true
          fail_on_unmatched_files: false
